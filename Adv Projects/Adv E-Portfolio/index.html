<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nidal Chowdhury</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="landing-page">
    <nav>
      <figure>
        <img id="personal-logo" src="./assets/logo.png" alt="">
      </figure>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            ">About</a>
        </li>
        <li class="nav__link">
          <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            ">Projects</a>
        </li>
        <li class="nav__link">
          <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            ">Contact</a>
        </li>
        <li class="nav__link click">
          <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            "><i class="fas fa-adjust"></i></a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <div class="header__content">
        <h1 class="title">Hey</h1>
        <h1 class="title title--secondary orange">I'm Nidal.</h1>
        <p class="header__para">
          I'm a <b class="orange">Frontend Software Engineer</b> with a spiking passion for building
          responsive and performant web applications in order
          to create great user experiences.
          <br>
          Here's a bit more <b class="orange">about me</b>.
        </p>
        <div class="social__list">
          <a href="https://www.linkedin.com/in/nidal-chowdhury-b56b52220" target="_blank" class="social__link click">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://github.com/NzyC" target="_blank" class="social__link click">
            <i class="fab fa-github"></i>
          </a>
          <a href="./assets/David Bragg Resume.pdf" target="_blank" class="social__link click">
            <i class="fas fa-file-pdf"></i>
          </a>
        </div>
      </div>
    </header>
    <button class="mail__btn click">
      <i class="fas fa-envelope"></i>
    </button>
    <a href="#projects" class="scroll">
      <div class="scroll__icon click"></div>
    </a>
  </section>
  <section class="projects">
    <div class="container">
      <div class="row">
        <h1 class="section__title">
          Here are some of my <span class="orange">Projects</span>
        </h1>
        <ul class="project__list">
          <li class="project">
            <div class="project__wrapper">
              <img src="./assets/blinker mockup.png" class="project__img" alt="">
              <div class="project__description">
                <h3 class="project__description--title">Car Sales Project</h3>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>

</html>
