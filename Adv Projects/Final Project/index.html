<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/4482ed8dd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="container nav__container">
      <div class="nav__wrapper">
        <div class="logo">
          <img src="./assets/SLATE_prev_ui.png" class="logo__img">
        </div>
        <ul class="nav__links">
          <li class="nav__link click"><a href="">Home</a></li>
          <li class="nav__link click"><a href="#entertaintment">Movies</a></li>
          <li class="nav__link click"><button class="nav__btn">Contact</button></li>
        </ul>
      </div>
      <p class="header__message">
        Browse Our Movies
      </p>
      <div class="input__wrapper">
        <input id="searchInput" type="text" class="header__input" placeholder="Search for Movies and TV Shows">
        <i class="fa-solid magnifyIco fa-magnifying-glass"></i>
      </div>
    </div>
  </nav>

  <section id="entertaintment">
    <div class="dontShow loading">
      <i class="spinner fa-sharp fa-solid fa-circle-notch"></i>
    </div>
    <div class="initial__landing container">

      <div class="film__card">
        <img src="https://m.media-amazon.com/images/M/MV5BMDNkOTE4NDQtMTNmYi00MWE0LWE4ZTktYTc0NzhhNWIzNzJiXkEyXkFqcGdeQXVyMzQ2MDI5NjU@._V1_SX300.jpg" class="film__poster">
        <h1 class="film__title">The Office</h1>
        <p class="film__release">Year: 2005-2013</p>
        <p class="film__type">Type: series</p>
        <p class="film__type">IMDB ID: tt0386676</p>
      </div>
      
      <div class="film__card">
        <img src="https://m.media-amazon.com/images/M/MV5BMjA0MDc1NTk0Ml5BMl5BanBnXkFtZTgwMTk2ODA5NDM@._V1_SX300.jpg" class="film__poster">
        <h1 class="film__title">New Girl</h1>
        <p class="film__release">Year: 2011-2018</p>
        <p class="film__type">Type: series</p>
        <p class="film__type">IMDB ID: tt1826940</p>
      </div>
      
      <div class="film__card">
        <img src="https://m.media-amazon.com/images/M/MV5BNmVmMmM5ZmItZDg0OC00NTFiLWIxNzctZjNmYTY5OTU3ZWU3XkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg" class="film__poster">
        <h1 class="film__title">Suits</h1>
        <p class="film__release">Year: 2011-2019</p>
        <p class="film__type">Type: series</p>
        <p class="film__type">IMDB ID: tt1632701</p>
      </div>
    </div>
    <div class="container top__landing dontShow">
      <h1 class="landing__message">Search Results:</h1>
      <select name="filter" onchange="filterBooks(event)">
        <option value="" disabled selected>Sort</option>
        <option value="OLD_RELEASE">Old Releases</option>
        <option value="NEW_RELEASE">New Releases</option>
      </select>
    </div>
    <div class="container bottom__landing">
      <div class="film__card--container">
      </div>
    </div>
  </section>
  <br>
  <br>
  <br>
  <script src="./index.js"></script>
</body>

</html>
