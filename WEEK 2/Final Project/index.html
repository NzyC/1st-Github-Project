<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Modern React Templates &amp; Components for building landing pages and UIs - Treact</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <nav>
            <div class="row">
                <div class="nav__wrapper">
                    <div class="logo__treact">
                    <img class="logo_img" src="./assets/logo.2c489fc4.svg" alt="">
                    <h1 class="logo__title">
                        Treact
                    </h1>
                </div>
                <ul class="nav__links">
                    <li class="nav__link"><a href="">About</a></li>
                    <li class="nav__link"><a href="">Blog</a></li>
                    <li class="nav__link"><a href="">Pricing</a></li>
                    <li class="nav__link"><a href="">Contact Us</a></li>
                    <li class="nav__link nav__register"><a href="">Login</a></li>
                    <li class="nav__link nav__register"><button class="btn__purple">Sign In</button></li>
                </ul>
                </div>
            </div>
        </nav>
        <section class="landing">
            <div class="container">
                <div class="landing__left">
                    <h1 class="landing__title">
                        Beautiful React Templates <span class="purple">for you.</span>
                    </h1>
                    <p class="landing__para">
                        Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                    </p>
                    <div class="landing__input--wrapper">
                        <input type="email" class="landing__input" placeholder="Your Email Address">
                        <button class="btn__purple">Get Started</button>
                    </div>
                    <p class="landing__image--label">OUR TRUSTED CUSTOMERS</p>
                    <figure class="landing__img">
                        <img src="./assets/customers-logo.png" alt="">
                    </figure>
                </div>
                <figure class="landing__illustration--wrapper">
                    <img src="./assets/design-illustration.svg" class="landing__illustration" alt="">
                </figure>
            </div>
        </section>
</body>
</html>
